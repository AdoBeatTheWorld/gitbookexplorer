<ion-header padding>
  <ion-navbar>
    <ion-title>{{book.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>
<ion-content>
  <ion-row>
    <ion-col col-4><img [src]="book_cover"/><br/></ion-col>
    <ion-col col-60>
      <ion-row>
        <ion-avatar>
        <img [src]="book.author.urls.avatar"/>
        </ion-avatar>
      </ion-row>
      <ion-row>
        Author:{{book.author.username}}
      </ion-row>
      <ion-row>
        <ion-icon name="star">{{book.counts.stars}}</ion-icon>
      </ion-row>
      <ion-row>
        <ion-icon name="eye">{{book.counts.subscriptions}}</ion-icon>
      </ion-row>
      <ion-row>
        {{book.counts.updates}} updates<br/> Last Update:{{book.dates.created.substring(0,10)}}
      </ion-row>
    </ion-col>
</ion-row>
<ion-label>Tags</ion-label>
<ion-label>{{book.topics.join(",")}}</ion-label>
<ion-label>Description</ion-label>
<p *ngIf="!book.description">no description</p>
<p>{{book.description}}</p>
</ion-content>
<ion-footer>
<button ion-button (click)="download()">
    <ion-icon name="download"></ion-icon>DOWNLOAD
</button>
 <button ion-button (click)="read(book)">
    READ
</button>
</ion-footer>
