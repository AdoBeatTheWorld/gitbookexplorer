<ion-header>
  <ion-navbar>
    <ion-title>DETAIL</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <img [src]="book_cover"/>
    <ion-card-content>
      <ion-card-title>
        {{book.title}}
      </ion-card-title>
      <p>Author:{{book.author.username}}</p>
      <p *ngIf="!book.description">no description</p>
      <p>{{book.description}}</p>
      
      <!--ion-avatar>
        <img [src]="book.author.urls.avatar"/>
      </ion-avatar-->
      <!--ion-icon name="star">{{book.counts.stars}}</ion-icon-->
      <!--ion-icon name="eye">{{book.counts.subscriptions}}</ion-icon-->
    
      {{book.counts.updates}} updates<br/> Last Update:{{book.dates.created.substring(0,10)}}
    </ion-card-content>
      
    <ion-item>
      <ion-icon name='star' item-start style="color: #3d5afe"></ion-icon>
        Stars
      <ion-badge item-end>{{book.counts.stars}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name='eye' item-start style="color: #3d5afe"></ion-icon>
        Subscriptions
      <ion-badge item-end>{{book.counts.subscriptions}}</ion-badge>
    </ion-item>
</ion-card>

<ion-label>Tags</ion-label>
<ion-label>{{book.topics.join(",")}}</ion-label>
<!--ion-label>Description</ion-label-->

</ion-content>
<ion-footer>
<button ion-button (click)="download()">
    <ion-icon name="download"></ion-icon>DOWNLOAD
</button>
 <button ion-button (click)="read(book)">
    READ
</button>
</ion-footer>
