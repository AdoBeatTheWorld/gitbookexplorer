<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card>
    <div [innerHtml]="content"></div>
  </ion-card>

</ion-content>

<ion-footer>
  <!--ion-buttons end -->
    <button ion-button block  (click)="showPre()" *ngIf="hasPre">
      {{lang.getText('previous')}}
    </button>
    <button ion-button block (click)="showNext()" *ngIf="hasNext">
       {{lang.getText('next')}}
    </button>
  <!--/ion-buttons-->
</ion-footer>
