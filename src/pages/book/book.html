<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
     
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card>
    <div [innerHtml]="content"></div>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-buttons start *ngIf="hasPre" >
    <button ion-button  (click)="showPre()">
      PRE
    </button>
  </ion-buttons>
  <ion-buttons end *ngIf="hasNext" >
    <button ion-button (click)="showNext()" *ngIf="hasNext">
      NEXT
    </button>
  </ion-buttons>
</ion-footer>
